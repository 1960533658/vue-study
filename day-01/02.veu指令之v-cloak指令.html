<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* v-cloak 的主要目的就是艺术性选择器选择元素隐藏，使别的元素在页面中
       的关联组件编译结束才显示*/
      p[cc='bb'] {
        color: red;
      }
    </style>
  </head>

  <body>
    <div></div>

    <div id="app">
      <!-- v-text 相当于innerText 不能解析标签 -->
      <p cc='bb' v-bloak>
        你好
      </p>
    </div>
    <!-- 引入vue库文件，当引入之后就会在全局对象window中就有了一个Vue的实例对象 -->
    <script src="./lib/vue-3.0.js"></script>
    <script>
      // 写数据
      let vm = Vue.createApp({
        // 有过要存数据
        data() {
          return {
            // 所有页面数据写在这里
            msg: '<p>hello Vue</p>',

          }
          // 内部可以写对象的但是写方法（function）是无效的在methods中写
        }
        // 方法
      })
      // 写控制器
      vm.mount('#app')
    </script>
  </body>

  </html>
</body>

</html>
