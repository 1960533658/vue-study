<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{msg}}</h1>
    <h1 v-text="name"></h1>
    <h1 v-html="name"></h1>
  </div>
  <script src="./lib/vue-3.0.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          msg: 'hello',
          name: '<i>天才龙战于野</i>'
        }
      },
      methods: {}
    })
    vm.mount('#app')
  </script>
</body>

</html>
