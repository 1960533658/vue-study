<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
  </style>
</head>

<body>
  <div>{{msg}}</div>

  <div id="app">
    <!-- 只要是标签的属性就用 v-bind 或者 ‘:’+data中的属性名的方式解析  v-bind不是必须的 -->
    <a v-bind:title="title" :class='red1' :href='link'>sandsdksandksadkasdkasdsakdsajdsaklsa</a>
  </div>
  <!-- 引入vue库文件，当引入之后就会在全局对象window中就有了一个Vue的实例对象 -->
  <script src="./lib/vue-3.0.js"></script>
  <script>
    // 写数据
    let vm = Vue.createApp({
      // 有过要存数据
      data() {
        return {
          // 所有页面数据写在这里
          msg: 'hello Vue',
          // 内部可以写对象的但是写方法（function）是无效的在methods中写
          title: '文字',
          red1: 'red',
          link: "http://www.baidu.com"
        }
      },
      // 方法
      methods: {}
    })
    // 写控制器
    vm.mount('#app')
  </script>
</body>

</html>
