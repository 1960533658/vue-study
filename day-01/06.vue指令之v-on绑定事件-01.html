<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p v-on:click="handleClick" @mouseenter='headleEnter'>{{content}}</p>
  </div>
  <script src="./lib/vue-3.0.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          content: '点我看看啊',
          people: "来啦，老弟",
          enter: "啊！，你进来了"
        }
      },
      methods: {
        handleClick() {
          alert('我被点击了')
        },
        headleEnter() {
          alert(this.enter)
        }
      }
    })
    vm.mount('#app');
  </script>
</body>

</html>
