<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <div id="app">
    <button @click='handleRun'>浪起来</button>
    <button @click='handleStop'>消停会</button>
    <h3>{{msg}}</h3>
  </div>
</head>

<body>
  <script src="./lib/vue-3.0.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          msg: '稳住,我们能赢!!!',
          interId: null
        }
      },
      methods: {
        handleRun() {
          // 每次点击都会使定时器的速度累加，所以需要判断是否存在定时器,然后停止
          if (this.interId != null) return
          this.interId = setInterval(() => {
            // 获取这整段话的第一个字
            let start = this.msg.slice(0, 1);
            // 获取除了第一个字外的所有的字
            let end = this.msg.slice(1);
            // 拼接字符
            this.msg = end + start;
          }, 500)
        },
        handleStop() {
          clearInterval(this.interId)
          this.interId = null
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
