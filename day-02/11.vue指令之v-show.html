<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click='handleClick'>toogle</button>
    <p v-show='flag'>不要在玩假传奇了</p>
    <p v-show='!flag'>屠龙宝刀点击就送</p>
  </div>
  <script src="./lib/vue-3.0.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          flag: true
        }
      },
      methods: {
        handleClick() {
          this.flag = !this.flag
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
