<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      width: 500px;
      height: 500px;
      border: 1px solid green;
    }

    .gm {
      width: 200px;
      height: 200px;
      border: 2px solid red
    }
  </style>
</head>

<body>
  <div id="app">
    {{msg}}
    <hello-word></hello-word>
  </div>
  <script src="./lib/vue-3.0.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          msg: "根挂件"
        }
      }
    })
    // vm.component("组件名称",{
    //   data() {
    //     return {
    //       info:'我是全局组件'
    //     }
    //   },
    //   methoeds:{
    //     handle() {
    //       this.info = "我是被点击之后的全局组件"
    //     }
    //   }
    // })
    vm.component("hello-word", {
      // 组件都有数据域
      data() {
        return {
          info: '我是全局组件'
        }
      },
      // 组件都有方法
      methods: {
        handle() {
          this.info = "我是被点击之后的全局组件"
        }
      },
      // 组件都有模板
      template: `<div class="gm" @click="handle">{{info}}</div>`
    })
    vm.mount("#app")
  </script>
</body>

</html>
