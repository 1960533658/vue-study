<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 400px;
      height: 400px;
      border: 4px solid yellow;
    }

    .son {
      width: 200px;
      height: 200px;
      border: 2px solid hotpink;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 创建两个全局组件 Father Son -->
    <!-- 把Father组件中的数据传递给Son组件 -->
    <father></father>
    <!-- 如果能在Son组件中获取到数据就说明成功了 -->
  </div>

  <script src="./lib/vue-3.0.js"></script>
  <script>
    let vm = Vue.createApp({})
    vm.component("father", {
      data() {
        return {
          msg: '你好',
          family: "爱新觉罗"
        }
      },
      // 给son组件身上添加了一个属性content 值是固定的 你好
      template: `
      <div class="father">
        <h3>父组件</h3>
        <son :content="msg" :my-family='family'></son>
      </div>`
    })
    vm.component('son', {
      // 父组件定义的那个属性,就要在子组件中声明一下
      // 如果传递的时候有
      props: ["content", 'myFamily'],
      data() {
        return {}
      },
      template: `
      <div class="son">
        <h4>子组件</h4>-----{{content}}----{{myFamily}}
      </div>`
    })
    vm.mount("#app")
  </script>
</body>

</html>
